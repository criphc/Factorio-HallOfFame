[mod-setting-description]
hall-of-fame-playback-time=The duration a single Hall Of Fame base will be displayed as a menu simulation.
hall-of-fame-disable-defaults=Set to False if you want to view the Vanilla menu simulations again.
hall-of-fame-camera-alt-info=Enable if you want to see the simulations with Alt-Mode turned on.
hall-of-fame-volume-modifier=Set to 0 to mute Hall of Fame. Modifier to simulation volume in main sound settings.
hall-of-fame-zoom-modifier=Different resolution screens will display the simulations at different zoom levels. Adjust this value if it doesn't fit nicely on your screen. Lower values for smaller screens, and higher for bigger screens. Default 1.
hall-of-fame-mute-sound-driven=Mute all simulations that are sound driven, e.g. Daft Punk.
hall-of-fame-moving-camera=Enable simulations with a moving camera, e.g. the camera following Gotyoke in the TAS speedrun. Disabled by default for a more comfortable viewing experience.